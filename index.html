<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>고등학교 성적 시각화</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      max-width: 900px;
      margin: 2em auto;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      color: #222;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 1em;
    }
    canvas {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 1em;
    }
    .download-buttons {
      text-align: center;
      margin-bottom: 3em;
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      margin: 0 6px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<h1>고등학교 성적 변화</h1>

<h2>📊 성적 원점수</h2>
<canvas id="chart-score-raw" width="800" height="400"></canvas>
<div class="download-buttons">
  <button onclick="downloadChart('chart-score-raw')">원점수 차트 다운로드</button>
</div>

<h2>📈 성적 표준점수 (Z-score)</h2>
<canvas id="chart-score-z" width="800" height="400"></canvas>
<div class="download-buttons">
  <button onclick="downloadChart('chart-score-z')">Z-score 차트 다운로드</button>
</div>

<script>

  

  
  // 차트 생성 함수
  async function loadChart(jsonPath, canvasId, yLabel, isZscore = false) {
    const response = await fetch(jsonPath);
    const chartData = await response.json();
    const ctx = document.getElementById(canvasId).getContext('2d');

    const colorPalette = ['#8b73ff', '#ffa8dc', '#91bfff', '#ffb347', '#7ed6df'];

    const datasetsStyled = chartData.datasets.map((ds, idx) => ({
      ...ds,
      borderColor: colorPalette[idx % colorPalette.length],
      backgroundColor: colorPalette[idx % colorPalette.length] + '33',
      borderWidth: 2,
      tension: 0.4,
      pointRadius: 3,
      pointHoverRadius: 5,
      fill: true
    }));

    // y축 범위 설정
    const yMin = isZscore ? 80 : 60;
    const yMax = isZscore ? 160 : 100;

    new Chart(ctx, {
      type: 'line',
      data: {
        labels: chartData.labels,
        datasets: datasetsStyled
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' },
          tooltip: {
            callbacks: {
              label: (ti) =>
                `${ti.dataset.label}: ${
                  isZscore ? ti.raw.toFixed(2) : ti.raw + "점"
                }`
            }
          }
        },
        interaction: { mode: 'nearest', axis: 'x', intersect: false },
        scales: {
          y: {
            min: yMin,
            max: yMax,
            title: { display: true, text: yLabel },
            grid: {
              color: '#e0e0e0'
            }
          },
          x: {
            title: { display: true, text: '시험 시기' }
          }
        }
      }
    });
  }

  // 이미지 다운로드 함수
  function downloadChart(canvasId) {
    const canvas = document.getElementById(canvasId);
    const link = document.createElement('a');
    link.href = canvas.toDataURL('image/png');
    link.download = `${canvasId}.png`;
    link.click();
  }
  function downloadChartAsPDF(canvasId, title) {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  const canvas = document.getElementById(canvasId);
  const imgData = canvas.toDataURL('image/png');

  doc.setFontSize(18);
  doc.text(title, 10, 20);
  doc.addImage(imgData, 'PNG', 10, 30, 180, 90);
  doc.save(`${canvasId}.pdf`);
}

  // 차트 로딩
  loadChart('test_score_raw_data.json', 'chart-score-raw', '점수', false);
  loadChart('test_z_score_data.json', 'chart-score-z', '표준점수 (Z-score)', true);

  <div class="download-buttons">
  <button onclick="downloadChart('chart-score-raw')">원점수 차트 다운로드</button>
  <button onclick="downloadChartAsPDF('chart-score-raw', '성적 원점수 차트')">PDF로 저장</button>
</div>

<div class="download-buttons">
  <button onclick="downloadChart('chart-score-z')">Z-score 차트 다운로드</button>
  <button onclick="downloadChartAsPDF('chart-score-z', '성적 Z-score 차트')">PDF로 저장</button>
</div>

</script>

</body>
</html>
