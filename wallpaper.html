<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>iPad 성적 그래프 Wallpaper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      background: #fff;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      text-align: center;
      color: #333;
      padding: 2em;
    }
    h1 {
      margin-bottom: 1.5em;
      font-size: 2em;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
      margin-bottom: 1em;
    }
    label {
      font-size: 14px;
      margin-right: 0.5em;
    }
    .checkbox-group, .color-group {
      display: flex;
      align-items: center;
      gap: 0.5em;
      margin: 0.5em;
      padding: 0.4em 0.8em;
      background: #f4f6f8;
      border-radius: 10px;
    }
    canvas {
      display: block;
      margin: 2em auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    button, label input[type="file"] {
      display: inline-block;
      padding: 0.7em 1.5em;
      background: #91bfff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #7aaee8;
    }
    input[type="file"], input[type="color"] {
      margin-left: 0.5em;
    }
  </style>
</head>
<body>

<h1>iPad Wallpaper용 성적 그래프</h1>

<div class="controls">
  <label>📁 JSON 불러오기<input type="file" id="uploadJson" accept=".json"></label>
  <button onclick="downloadWallpaper()">💾 배경화면 저장</button>
</div>

<div id="options"></div>

<canvas id="wallpaperChart" width="2732" height="2048"></canvas>

<script>
let chart, chartData;
let colorPalette = ['#8b73ff', '#ffa8dc', '#91bfff', '#ffb347', '#7ed6df'];

function recreateCanvas() {
  const oldCanvas = document.getElementById('wallpaperChart');
  oldCanvas.remove();
  const newCanvas = document.createElement('canvas');
  newCanvas.id = 'wallpaperChart';
  newCanvas.width = 2732;
  newCanvas.height = 2048;
  document.body.appendChild(newCanvas);
  return newCanvas.getContext('2d');
}

function createFadeOutMask(ctx, width, height) {
  const gradient = ctx.createLinearGradient(0, 0, width, 0);
  gradient.addColorStop(0, 'rgba(255,255,255,1)');
  gradient.addColorStop(0.05, 'rgba(255,255,255,0)');
  gradient.addColorStop(0.95, 'rgba(255,255,255,0)');
  gradient.addColorStop(1, 'rgba(255,255,255,1)');
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, width, height);
}

function applyValueAdjustment(data) {
  const minDiff = 0.1;
  data.forEach(ds => {
    const adjusted = ds.data.map((v, i, arr) => {
      if (i === 0) return v;
      const diff = Math.abs(v - arr[i-1]);
      if (diff < minDiff) return v + (v >= 0 ? minDiff : -minDiff);
      return v;
    });
    ds.data = adjusted;
  });
}

function calculateYRange(datasets) {
  const allValues = datasets.flatMap(ds => ds.data);
  let min = Math.min(...allValues);
  let max = Math.max(...allValues);
  const margin = (max - min) * 0.1 || 10;
  min -= margin;
  max += margin;
  if (min === max) {
    min -= 5;
    max += 5;
  }
  return { min, max };
}


function loadChartFromData(rawData) {
  chartData = JSON.parse(JSON.stringify(rawData));
  applyValueAdjustment(chartData.datasets);
  const ctx = recreateCanvas();
  if (chart) chart.destroy();

  const optionsDiv = document.getElementById('options');
  optionsDiv.innerHTML = '';

  chartData.datasets.forEach((ds, idx) => {
    const color = colorPalette[idx % colorPalette.length];

    const checkboxGroup = document.createElement('div');
    checkboxGroup.className = 'checkbox-group';

    const chk = document.createElement('input');
    chk.type = 'checkbox';
    chk.checked = true;
    chk.dataset.index = idx;
    chk.onchange = updateChart;

    const colorInput = document.createElement('input');
    colorInput.type = 'color';
    colorInput.value = color;
    colorInput.onchange = (e) => {
      colorPalette[idx] = e.target.value;
      updateChart();
    };

    checkboxGroup.appendChild(chk);
    const lbl = document.createElement('label');
    lbl.textContent = ds.label;
    checkboxGroup.appendChild(lbl);
    checkboxGroup.appendChild(colorInput);

    optionsDiv.appendChild(checkboxGroup);
  });

  updateChart();
}

function updateChart() {
  const ctx = document.getElementById('wallpaperChart').getContext('2d');
  if (chart) chart.destroy();

  const activeDatasets = chartData.datasets.map((ds, idx) => {
    const visible = document.querySelector(`input[type="checkbox"][data-index="${idx}"]`).checked;
    if (!visible) return null;

    const gradient = ctx.createLinearGradient(0, 300, 0, 1800);
    gradient.addColorStop(0, colorPalette[idx] + '33');
    gradient.addColorStop(1, 'rgba(255,255,255,0)');

    return {
      label: ds.label,
      data: ds.data,
      borderColor: colorPalette[idx],
      backgroundColor: gradient,
      borderWidth: 3,
      tension: 0.5,
      fill: true,
      pointRadius: 0
    };
  }).filter(Boolean);

  const yRange = calculateYRange(activeDatasets);

  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: chartData.labels,
      datasets: activeDatasets
    },
    options: {
      responsive: false,
      maintainAspectRatio: false,
      animation: false,
      plugins: {
        legend: { display: false },
        tooltip: { enabled: false }
      },
      scales: {
        x: { display: false },
        y: {
          display: false,
          min: yRange.min,
          max: yRange.max
        }
      },
      elements: {
        line: { borderCapStyle: 'round' }
      }
    },
    plugins: [{
      id: 'fadeMask',
      afterDraw: (chart) => {
        const { ctx, width, height } = chart;
        createFadeOutMask(ctx, width, height);
      }
    }]
  });
}

function downloadWallpaper() {
  const link = document.createElement('a');
  link.href = document.getElementById('wallpaperChart').toDataURL('image/png');
  link.download = 'ipad_wallpaper.png';
  link.click();
}

document.getElementById('uploadJson').addEventListener('change', (e) => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = (evt) => loadChartFromData(JSON.parse(evt.target.result));
  reader.readAsText(file);
});
</script>

</body>
</html>
