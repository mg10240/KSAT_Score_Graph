<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>iPad Wallpaper Maker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      background: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      color: #333;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: linear-gradient(to bottom, #ffffff, #f4f6f8 60%, #e8ecf0 100%);
    }
    button, label {
      display: inline-block;
      margin: 1em 0.5em;
      padding: 0.7em 1.4em;
      background: #91bfff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover, label:hover {
      background: #7aaee8;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>

<h1>iPad 배경화면용 성적 그래프</h1>

<div class="button-group">
  <label for="uploadJson">📁 JSON 불러오기</label>
  <input type="file" id="uploadJson" accept=".json" />
  <button onclick="downloadWallpaper()">💾 배경화면 저장</button>
</div>

<canvas id="wallpaperChart" width="2732" height="2048"></canvas>

<script>
let chart;

function recreateCanvas() {
  const oldCanvas = document.getElementById('wallpaperChart');
  if (oldCanvas) oldCanvas.remove();
  const newCanvas = document.createElement('canvas');
  newCanvas.id = 'wallpaperChart';
  newCanvas.width = 2732;
  newCanvas.height = 2048;
  document.body.appendChild(newCanvas);
  return newCanvas.getContext('2d');
}

function createGradient(ctx, height) {
  const gradient = ctx.createLinearGradient(0, 1600, 0, 2048);
  gradient.addColorStop(0, 'rgba(200, 230, 255, 0.1)');
  gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
  return gradient;
}

function createDatasetGradient(ctx, color) {
  const gradient = ctx.createLinearGradient(0, 1600, 0, 2048);
  gradient.addColorStop(0, color.replace('1)', '0.2)')); // 위쪽은 20% 불투명
  gradient.addColorStop(1, color.replace('1)', '0)'));   // 아래는 투명
  return gradient;
}

function createFadeOutMask(ctx, width, height) {
  const gradient = ctx.createLinearGradient(0, 0, width, 0);
  gradient.addColorStop(0, 'rgba(255,255,255,1)');
  gradient.addColorStop(0.05, 'rgba(255,255,255,0)');
  gradient.addColorStop(0.95, 'rgba(255,255,255,0)');
  gradient.addColorStop(1, 'rgba(255,255,255,1)');
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, width, height);
}

function loadChartFromData(chartData) {
  const ctx = recreateCanvas();
  if (chart) chart.destroy();

  const colorPalette = [
    'rgba(139, 115, 255, 1)',
    'rgba(255, 168, 220, 1)',
    'rgba(145, 191, 255, 1)',
    'rgba(255, 179, 71, 1)',
    'rgba(126, 214, 223, 1)'
  ];

  const datasetsStyled = chartData.datasets.map((ds, idx) => ({
    ...ds,
    borderColor: colorPalette[idx % colorPalette.length],
    backgroundColor: createDatasetGradient(ctx, colorPalette[idx % colorPalette.length]),
    borderWidth: 3,
    fill: true,
    tension: 0.5,
    pointRadius: 0,
    pointHoverRadius: 0
  }));

  const backgroundGradient = createGradient(ctx, 2048);

  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: chartData.labels,
      datasets: datasetsStyled
    },
    options: {
      responsive: false,
      maintainAspectRatio: false,
      animation: false,
      plugins: {
        legend: { display: false },
        tooltip: { enabled: false }
      },
      scales: {
        x: { display: false },
        y: {
          display: false,
          min: Math.min(...chartData.datasets.flatMap(ds => ds.data)) - 5,
          max: Math.max(...chartData.datasets.flatMap(ds => ds.data)) + 5
        }
      },
      layout: {
        padding: {
          left: 0,
          right: 0,
          top: 1500,
          bottom: 0
        }
      },
      elements: {
        line: { borderCapStyle: 'round' }
      }
    },
    plugins: [{
      id: 'customBackground',
      beforeDraw: (chart) => {
        const { ctx, width, height } = chart;
        ctx.save();
        ctx.fillStyle = backgroundGradient;
        ctx.fillRect(0, 0, width, height);
        ctx.restore();
      },
      afterDraw: (chart) => {
        const { ctx, width, height } = chart;
        createFadeOutMask(ctx, width, height);
      }
    }]
  });
}

function downloadWallpaper() {
  const link = document.createElement('a');
  link.href = document.getElementById('wallpaperChart').toDataURL('image/png');
  link.download = 'ipad_wallpaper.png';
  link.click();
}

document.getElementById('uploadJson').addEventListener('change', (e) => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function (evt) {
    const data = JSON.parse(evt.target.result);
    localStorage.setItem('wallpaperData', JSON.stringify(data));
    loadChartFromData(data);
  };
  reader.readAsText(file);
});

window.onload = () => {
  const savedData = localStorage.getItem('wallpaperData');
  if (savedData) loadChartFromData(JSON.parse(savedData));
};
</script>

</body>
</html>
