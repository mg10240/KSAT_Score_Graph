<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>iPad Wallpaper Maker - 최종</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      background: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      text-align: center;
    }
    h1 {
      margin: 1.2em 0 0.5em;
      font-size: 28px;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
      margin-bottom: 1em;
    }
    .control-item {
      display: flex;
      align-items: center;
      gap: 0.5em;
      padding: 0.5em 0.8em;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f9f9f9;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: linear-gradient(to bottom, #ffffff, #f4f6f8 60%, #e8ecf0 100%);
    }
    button, label {
      display: inline-block;
      margin: 0.7em 0.5em;
      padding: 0.7em 1.3em;
      background: #91bfff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover, label:hover {
      background: #7aaee8;
    }
    input[type="file"], input[type="color"] {
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>iPad 배경화면용 성적 그래프</h1>

<div class="controls">
  <label for="uploadJson">📁 JSON 불러오기</label>
  <input type="file" id="uploadJson" accept=".json" style="display:none" />
  <button onclick="downloadWallpaper()">💾 배경화면 저장</button>
</div>

<div id="datasetControls" class="controls"></div>

<canvas id="wallpaperChart" width="2732" height="2048"></canvas>

<script>
let chart;
let chartData;

function recreateCanvas() {
  const oldCanvas = document.getElementById('wallpaperChart');
  if (oldCanvas) oldCanvas.remove();
  const newCanvas = document.createElement('canvas');
  newCanvas.id = 'wallpaperChart';
  newCanvas.width = 2732;
  newCanvas.height = 2048;
  document.body.appendChild(newCanvas);
  return newCanvas.getContext('2d');
}

function createGradient(ctx, color) {
  const gradient = ctx.createLinearGradient(0, 1700, 0, 2048);
  gradient.addColorStop(0, color + '55');
  gradient.addColorStop(1, color + '00');
  return gradient;
}

function createFadeOutMask(ctx, width, height) {
  const gradient = ctx.createLinearGradient(0, 0, width, 0);
  gradient.addColorStop(0, 'rgba(255,255,255,1)');
  gradient.addColorStop(0.03, 'rgba(255,255,255,0)');
  gradient.addColorStop(0.97, 'rgba(255,255,255,0)');
  gradient.addColorStop(1, 'rgba(255,255,255,1)');
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, width, height);
}

function renderControls(datasets) {
  const container = document.getElementById('datasetControls');
  container.innerHTML = '';
  datasets.forEach((ds, idx) => {
    const wrapper = document.createElement('div');
    wrapper.className = 'control-item';

    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.checked = true;
    checkbox.onchange = () => {
      chart.data.datasets[idx].hidden = !checkbox.checked;
      chart.update();
    };

    const colorPicker = document.createElement('input');
    colorPicker.type = 'color';
    colorPicker.value = ds.borderColor;
    colorPicker.oninput = () => {
      chart.data.datasets[idx].borderColor = colorPicker.value;
      chart.data.datasets[idx].backgroundColor = createGradient(chart.ctx, colorPicker.value);
      chart.update();
    };

    const label = document.createElement('span');
    label.textContent = ds.label;

    wrapper.appendChild(checkbox);
    wrapper.appendChild(label);
    wrapper.appendChild(colorPicker);
    container.appendChild(wrapper);
  });
}

function loadChartFromData(data) {
  const ctx = recreateCanvas();
  chartData = data;

  const rawMin = Math.min(...data.datasets.flatMap(ds => ds.data));
  const rawMax = Math.max(...data.datasets.flatMap(ds => ds.data));
  const range = rawMax - rawMin;
  const buffer = range < 10 ? 10 : range * 0.1;

  const datasetsStyled = data.datasets.map((ds, idx) => {
    const color = ['#8b73ff', '#ffa8dc', '#91bfff', '#ffb347', '#7ed6df'][idx % 5];
    return {
      ...ds,
      borderColor: color,
      borderWidth: 3,
      fill: true,
      backgroundColor: createGradient(ctx, color),
      tension: 0.5,
      pointRadius: 0,
      pointHoverRadius: 0
    };
  });

  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: data.labels,
      datasets: datasetsStyled
    },
    options: {
      responsive: false,
      maintainAspectRatio: false,
      animation: false,
      plugins: {
        legend: { display: false },
        tooltip: { enabled: false }
      },
      scales: {
        x: { display: false },
        y: {
          display: false,
          min: rawMin - buffer,
          max: rawMax + buffer
        }
      },
      layout: {
        padding: { left: 0, right: 0, top: 1600, bottom: 0 }
      },
      elements: { line: { borderCapStyle: 'round' } }
    },
    plugins: [{
      id: 'fadeMask',
      afterDraw: (chart) => {
        createFadeOutMask(chart.ctx, chart.width, chart.height);
      }
    }]
  });

  renderControls(datasetsStyled);
}

function downloadWallpaper() {
  const link = document.createElement('a');
  link.href = document.getElementById('wallpaperChart').toDataURL('image/png');
  link.download = 'ipad_wallpaper.png';
  link.click();
}

document.getElementById('uploadJson').addEventListener('change', (e) => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function (evt) {
    const data = JSON.parse(evt.target.result);
    localStorage.setItem('wallpaperData', JSON.stringify(data));
    loadChartFromData(data);
  };
  reader.readAsText(file);
});

window.onload = () => {
  const savedData = localStorage.getItem('wallpaperData');
  if (savedData) loadChartFromData(JSON.parse(savedData));
};
</script>

</body>
</html>
